<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="PiggyVest">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Dashboard - PiggyVest</title>
</head>

<body>
    <div id="root">
        <div class="sc-htpNat egfeWX min-h-screen flex flex-col items-center overflow-auto bg-primary-700 py-12"><a
                href="https://www.piggyvest.com"><img src="logo.JPG"
                    alt="Piggybank Logo" class="mb-12"></a>
            <div class="rounded-t-lg rounded-br-lg bg-white p-8 pb-10 sm:p-10 sm:pb-12 w-11/12 max-w-md">
                <header class="mb-6 sm:mb-8 flex flex-col items-center">
                    <h1 class="text-xl md:text-2xl text-primary font-bold font-display text-center">Create a Secure
                        Account</h1>
                    <p class="text-sm font-body text-gray-700 text-center">Welcome to the future of Savings &amp;
                        Investments</p>
                </header>
                <form class="flex-1 flex flex-col min-h-min-content my-8 overflow-y-auto mt-8 mb-0">
                    <div class="flex flex-col mb-8 relative"><label
                            class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="">Full
                            Name</label><input
                            class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                            name="fullname" type="text" id="" placeholder="Full Name" value=""></div>
                    <div class="flex flex-col mb-8 relative"><label
                            class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="">Email
                            Address</label><input
                            class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                            name="email" type="email" id="" placeholder="Email Address" value=""></div>
                    <div class="flex flex-col mb-8 relative"><label
                            class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="">Phone
                            Number</label><input
                            class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                            name="phone" type="tel" id="" placeholder="Phone Number" value=""></div>
                    <div class="flex flex-col mb-8 relative"><label
                            class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display"
                            for="">Password</label><input
                            class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                            name="password" type="password" id="" placeholder="Password" value=""></div>
                    <div class="flex flex-col mb-8 relative"><label
                            class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="">Referrer
                            Phone or Promo Code (Optional)</label><input
                            class="py-3 pr-2 md:py-4 md:pr-4 rounded-xs bg-gray-200 text-gray-900 outline-none pl-3 md:pl-4"
                            name="promocode" type="text" id="" placeholder="Referrer Phone Or Code" value=""></div>
                    <div class="flex flex-col mb-8 relative"><label
                            class="text-xs leading-loose mb-1 text-gray-700 font-bold font-display" for="">How Did You
                            Hear About Us? (Optional)</label>
                            <div>
                                <select id="dropdown" name="currentPos"  class="spanDropdown sc-bwzfXH kDYvZQ rounded-sm bg-gray-200 text-gray-900 outline-none css-2b097c-container">
                                    <option value>Click To Select</option>
                                    <option value="student">Facebook</option>
                                    <option value="job">Twitter</option>
                                    <option value="learner">Instagram</option>
                                    <option value="preferNo">Friend/Family/Coworker Referral</option>
                                    <option value="other">Google search</option>
                                    <option value="student">Google playstore</option>
                                    <option value="job">Online Blog</option>
                                    <option value="learner">Local Newspaper</option>
                                    <option value="preferNo">At an event</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>
                        
                    </div>
                    <div class="flex flex-1 items-end"><button
                            class="sc-dnqmqq kbwALO block disabled:opacity-75 disabled:cursor-not-allowed text-center whitespace-no-wrap rounded-t rounded-br w-full flex flex-col md:flex-row items-center justify-center pt-5 py-4 px-10 font-display text-sm md:text-sm uppercase #083E9E font-bold text-white hover:bg-primary-500 mt-0"
                            type="submit">Create Account</button></div>
                </form>
            </div><a
                class="sc-gzVnrw ufNjX block disabled:opacity-75 disabled:cursor-not-allowed text-center whitespace-no-wrap rounded-t rounded-br flex flex-col md:flex-row items-center justify-center py-1 px-3 md:px-5 font-body text-xs md:text-sm #fff bg-transparent font-normal hover:text-primary-500 mt-8"
                href="/login">Already have an account? Log In</a>
        </div>
    </div>
</body>

</html>
